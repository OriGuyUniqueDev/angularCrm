<form #loginForm="ngForm" (ngSubmit)="login()" class="px-12 py-[4.5rem] h-screen lg:grid lg:place-content-center lg:w-[50rem] lg:mx-auto">
  <section class="top flex flex-col items-center mb-16">
    <div class="w-full circle absolute -z-10 top-0 h-[43%] bg-userOrange"></div>
    <div class="flex flex-col gap-8 items-center">
      <img width="115" height="100" src="assets/icons/logo.png" alt="logo" />
      <h1 class="text-7xl lg:text-8xl text-center leading-[1.2]">
        Welcome, Login to
        <span class="text-userMediumPurple font-bold underline boldFont"
          >Start</span
        >
      </h1>
    </div>
  </section>
  <section class="middle font-light text-2xl text-center relative top-4 mb-16">
    <p>Demo Username: user@crm.example</p>
    <p>Demo Password: 123456789</p>
  </section>
 
  <section class="bottom form w-full">
    <div class="flex flex-col gap-3">
      <div class="form-floating username">
        <input
          type="email"
          name="email"
          class="form-control border-2 border-userDarkPurple"
          id="floatingInput"
          [ngStyle]="{borderLeftWidth:(email?.touched || email?.dirty) ? '0.7rem' : '0.7rem',borderLeftColor:(email.valid &&  (email.value != '')) ? 'green' : 'tomato'}"
          placeholder="name@domain.com"
          [(ngModel)]="user.email"
          email
          #email="ngModel"
        />
        <label for="floatingInput">Email address</label>
        <small  *ngIf="!email?.valid &&(email?.touched || email?.dirty)" class="text-danger  text-lg"><i class="fa-solid fa-triangle-exclamation text-danger  text-lg"></i> - wrong email format, cannot be empty and example@gmail.com</small>
      </div>
      <div class="form-floating password">
        <input
          type="password"
          name="password"
          [ngStyle]="{borderLeftWidth:(password?.touched || password?.dirty) ? '0.7rem' : '0.7rem',borderLeftColor:(password.valid &&  (password.value != '')) ? 'green' : 'tomato'}"
          class="form-control border-2 border-userDarkPurple"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="user.password"
          #password="ngModel"
          minlength="6"
        />
        <small class="block" *ngIf="!password?.valid &&(password?.touched)" class="text-danger  text-lg"><i class="fa-solid fa-triangle-exclamation text-danger  text-lg"></i> - Password must be at least 6 characters</small>

        <label for="floatingPassword">Password</label>
      </div>
      <small *ngIf="loginFailed" class="text-red-600">Email or Password is incorrect, try again</small>
      <small >Not a member? <a routerLink="/register">register</a></small>
      <button
        class="w-full h-20 border-userMediumPurple text-3xl font-bold text-userMediumPurple border-4 rounded-lg"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
      <p class="text-4xl text-center"><i class="or fa-solid fa-sort text-userMediumPurple"></i></p>
      <div
        class="w-full h-20 bg-userMediumPurple text-3xl font-bold text-white rounded-lg flex flex-row justify-center items-center"
        (click)="loginWithGoogle()"
        role="button"
      >
        <i class="fa-brands fa-google mr-3"></i> Login With Google
      </div>
    </div>
  </section>
</form>
