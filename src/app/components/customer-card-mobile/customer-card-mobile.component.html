<article class="w-full rounded-3xl   flex flex-col gap-6">
    <div  class="card  border-4 border-userMediumPurple px-4 py-4 drop-shadow-2xl flex flex-col gap-6 relative">
        <i (click)="showEditMenu = !showEditMenu" class="fa-solid fa-ellipsis-vertical text-3xl absolute right-4 top-4 text-userOrange"></i>
        <ng-container *ngIf="showEditMenu">
            <div @fade class="cardMenu absolute right-10 top-2 border-2 border-userDarkPurple rounded-2xl py-3 px-3 ">
                <div (click)="editCustomer(customer)" class="flex flex-row gap-6 text-3xl ">
                    <i class="fa-solid fa-pen text-green-500"></i>
                    <p class="">Edit</p>
                </div>
                <div (click)="deleteCustomer(customer)" class="flex flex-row gap-6 text-3xl ">
                    <i class="fa-solid fa-trash-can text-red-500"></i>
                    <p class="">Delete</p>
                </div>
            </div>
        </ng-container>
        <div class="flex flex-row gap-6 text-3xl ">
            <i class="fa-solid fa-user text-userDarkPurple"></i>
            <p class="">{{customer.firstname}} {{customer.lastname}}</p>
        </div>
        <div class="flex flex-row gap-6 text-3xl">
            <i class="fa-solid fa-phone text-userDarkPurple"></i>
            <p>{{customer.phone}}</p>
        </div>
        <div class="flex flex-row gap-6 text-3xl">
            <i class="fa-solid fa-at text-userDarkPurple"></i>
            <p>{{customer.email}}</p>
        </div>
    </div>

</article>
