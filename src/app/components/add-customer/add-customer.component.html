<form class="mx-3" #editCustomerForm="ngForm" (ngSubmit)="addData()">
    <h1 class="text-5xl my-5  leading-[1.2]">
        add
        <span class="text-userMediumPurple font-bold underline boldFont"
          >Customer</span
        >
        Details
      </h1>
    <div class="flex flex-col gap-3">
      <div class="form-floating firstname">
        <input
          type="text"
          name="firstname"
          class="form-control border-2 border-userDarkPurple"
          id="floatingInput"
          placeholder="firstname"
          [(ngModel)]="customer.firstname"
        />
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating lastname">
        <input
          type="text"
          name="lastname"
          class="form-control border-2 border-userDarkPurple"
          id="floatinglastname"
          placeholder="lastname"
          [(ngModel)]="customer.lastname"
        />
        <label for="floatinglastname">Last Name</label>
      </div>
      <div class="form-floating phone">
        <input
          type="text"
          name="phone"
          class="form-control border-2 border-userDarkPurple"
          id="floatingphone"
          placeholder="phone"
          [(ngModel)]="customer.phone"
        />
        <label for="floatingphone">phone</label>
      </div>
      <div class="form-floating email">
        <input
          type="email"
          name="email"
          class="form-control border-2 border-userDarkPurple"
          id="email"
          placeholder="email"
          [(ngModel)]="customer.email"
        />
        <label for="email">email</label>
      </div>
      <button class="w-full h-20 mb-5 bg-userMediumPurple text-3xl font-bold text-white rounded-lg flex flex-row justify-center items-center" >add</button>
    </div>
</form>
